<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Selector </title>
    </head>
    <body>
        
<!-- Defined elements behavior-->
    <ul>
        <li>zeel</li>
        <li>fenil</li>
    </ul>


<!-- Type Selector -->
    <h1>Type Selector</h1>  <hr> 
    

<!-- Class Selector -->
    <h2 class="CS ">Class Selector</h2>    
    <h3 class="CS">demo</h3><hr>


<!-- Id Selector -->
    <h3 id="Ids">Id Selector</h3>  <hr>


<!-- Attribute Selector -->
    <a href="https://www.instagram.com/c_4_cakes_/" target="_black"> Attribute Selector</a> <hr>


<!-- Pseudo-class selectors -->
    <a class="pcs" href="https://www.instagram.com/c_4_cakes_/" >Pseudo-class selectors</a> <hr>
    
<!-- Descendant combinator -->
<ul>
    <li>food</li>
    <li>car</li>
    <li> <em>home</em></li>
</ul>

<!-- Descendant combinator -->
<h1>hello</h1>
<p>world</p>


<!-- Generate combinator -->
<ul>
    <li>123</li>
    <li class="a">123</li>
    <li class="a b">123</li>
    <li class="ab">123</li>
</ul>
</body>
</html>
