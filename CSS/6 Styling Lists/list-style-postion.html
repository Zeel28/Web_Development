<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-style-postion |</title>
</head>
<body>
    <h1>Inside</h1>
    <ul>
        <li class="inside">Home</li>
        <li class="inside">About</li>
    </ul>
    <h1>Outside</h1>
    <ul>
        <li class="outside">Home</li>
        <li class="outside">About</li>
    </ul>
</body>
</html>
<style>
    .inside{
        list-style-position: inside;
        background-color: aqua;
        
    }
    .outside{
        list-style-position: outside;
        background-color: blueviolet;
    }
</style>
