<!-- For more: https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
</head>
<body>
    <h1>Mark</h1>
    <h2>None</h2>
    <ul class="none">
        <li>Home</li>
        <li>Serves</li>
        <li>Project</li>
        <li>About</li>
    </ul>
    <h2>Circle</h2>
    <ul class="circle">
        <li>Home</li>
        <li>Serves</li>
        <li>Project</li>
        <li>About</li>
    </ul>
    <h2>lower-alpha</h2>
    <ul class="lower-alpha">
        <li>Home</li>
        <li>Serves</li>
        <li>Project</li>
        <li>About</li>
    </ul>
    <h2>lower-greek</h2>
    <ul class="lower-greek">
        <li>Home</li>
        <li>Serves</li>
        <li>Project</li>
        <li>About</li>
    </ul>
    <h2>square</h2>
    <ul class="square">
        <li>Home</li>
        <li>Serves</li>
        <li>Project</li>
        <li>About</li>
    </ul>
</body>
</html>

<style>
    .none{
        list-style-type: none;
    }
    .circle{
        list-style-type: circle;
    }
   .lower-alpha{
       list-style-type: lower-alpha;
   }
   .lower-greek{
       list-style-type: lower-greek;
   }
   .square{
       list-style-type:square;
   }

</style>
