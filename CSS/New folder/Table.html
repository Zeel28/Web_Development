<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Table | CSS</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Period</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th rowspan="2">11:00 To 12:10</th>
                <th>5</th>
                <th>6</th>
            </tr>
            <tr>
                <th>Day/Time</th>
                <th>8:00 To 8:55</th>
                <th>8:55 To 9:50</th>
                <th>9:50 To 10:55</th>
                <th>10:45 To 11:40</th>
                <th>12:10 To 1:05</th>
                <th>1:05 To 2:00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="main">Monday</th>
                <td colspan="2">SE</td>
                <td>BPM</td>
                <td>SE</td>
                <td rowspan="6">Recess</td>
                <td colspan="2">CN</td>
            </tr>
            <tr>
                <th class="main">Tuesday</th>
                <td>SE</td>
                <td>CN</td>
                <td>AM</td>
                <td>BPM</td>
                <td>COA</td>
            </tr>
            <tr>
                <th class="main">Wednesday</th>
                <td colspan="2">BPM</td>
                <td>COA</td>
                <td>CN</td>
                <td>WDB</td>
                <td>EIKT</td>
            </tr>
            <tr>
                <th class="main">Thursday</th>
                <td></td>
                <td>COA</td>
                <td>AM</td>
                <td>BPM</td>
                <td>CN</td>
                <td>EIKT</td>
            </tr>
            <tr>
                <th class="main">Friday</th>
                <td colspan="2">WDB</td>
                <td colspan="2">BPM</td>
                <td>AM</td>
                <td>WDB</td>
            </tr>
            <tr>
                <th class="main">Saturday</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
