<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 2</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u_wB9JiIGy4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>


    <table border="1">
        <thead>
            <tr>
                <th>Period</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th></th>
                <th>5</th>
                <th>6</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Day/Time</td>
                <td>8 : 00 to 8 :55</td>
                <td>8 : 55 to 9 :50</td>
                <td>9 : 50 to 10 :45</td>
                <td>10 : 45 to 11 : 40</td>
                <td>11 : 40 to 12 :10</td>
                <td>12 : 10 to 1 :05</td>
                <td>1 : 05 to 2 : 00</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td colspan="2" >SE</td>
                <td>BPM</td>
                <td>SE</td>
                <td rowspan="6" > Brack</td>
                <td colspan="2" >CN / WDB / BPM</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>SE</td>
                <td>CN</td>
                <td>AM</td>
                <td>BPM</td>
                <td>COA</td>
            
            </tr>
            <tr>
                <td>Wednesday</td>
                <td colspan="2" >BPM</td>
                <td>COA</td>
                <td>CN</td>
                <td>WDB</td>
                <td>EIKT</td>
            </tr>
            <tr>
                <td>Tursday</td>
                <td></td>
                <td>COA</td>
                <td>AM</td>
                <td>BPM</td>
                <td>CN</td>
                <td>EIKT</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td colspan="2">WDB</td>
                <td colspan="2">BPM</td>
                <td>AM</td>
                <td>WDB</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Saturday</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    <hr>

    
</body>
</html>
